# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: false
      related: true
      sidebar:
      nav: "categories"

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false #true
      read_time: false
      comments: false
      share: false
      related: true
      nav: "categories" #"main"
    
   
